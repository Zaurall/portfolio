name: Build and Deploy

on:
  push:
    branches:
      - test
      - master

permissions:
  contents: write

jobs:
  check-and-lint:
    name: Check the code and lint it
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Check
        run: npm run check
      - name: Lint
        run: npm run lint
      - name: Fail if linting or checking fails
        run: |
          if [ ${{ job.status }} != 'Success' ]; then
            echo "Linting or checking failed. Exiting."
            exit 1
          fi
  build-and-deploy:
    name: Build and Deploy to GH Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Deploy to GitHub Page
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
